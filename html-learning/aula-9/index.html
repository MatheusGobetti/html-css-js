<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
  Conteúdo dos hyperlinks

  - Qualquer conteúdo
-->
  <a href="http://google.com" title="Ir para o Google">
    <h1>Google</h1>
    <p>Também recebe elementos</p>
  </a>
  <!--
    URLs e caminhos dos arquivos
  
    - Uniform Resource Locator
      - https://www.rocketseat.com.br
      - Sequência de texto que define onde algo está localizado na web
    - URL usam caminhos para encontrar arquivos
    
    - Caminhos dos arquivos
      - Onde, no explorador de arquivos um recurso está localizado
  -->
  <a href="hyperlinks.html" target="_blank">Arquivo na mesma pasta</a>

  <!--
    Como navegar pelos caminhos?

    - Mesmo diretório
    - Entrando em diretórios
    - Saindo de diretórios
    - Diretório raiz (root ou pai)

    Para sair do diretório atual e voltar um diretório, usa-se ../
  -->
  <p>
    <a href="outros/conteudo-a-element.html">Arquivo na pasta "outros"</a>
  </p>
</body>
</html>
